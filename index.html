<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock API functions (replace with real backend calls)
        const mockAPI = {
            // Authentication
            login: async (email, password) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        if (email && password) {
                            const user = { id: 1, name: 'John Doe', email };
                            localStorage.setItem('user', JSON.stringify(user));
                            resolve({ success: true, user });
                        } else {
                            resolve({ success: false, error: 'Invalid credentials' });
                        }
                    }, 1000);
                });
            },

            register: async (name, email, password) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const user = { id: Date.now(), name, email };
                        localStorage.setItem('user', JSON.stringify(user));
                        resolve({ success: true, user });
                    }, 1000);
                });
            },

            // Transactions
            getTransactions: async () => {
                const stored = localStorage.getItem('transactions');
                return stored ? JSON.parse(stored) : [
                    { id: 1, category: 'Food', amount: 45.50, date: '2024-09-20', description: 'Grocery shopping', type: 'expense' },
                    { id: 2, category: 'Entertainment', amount: 120.00, date: '2024-09-18', description: 'Movie tickets', type: 'expense' },
                    { id: 3, category: 'Salary', amount: 3500.00, date: '2024-09-15', description: 'Monthly salary', type: 'income' },
                    { id: 4, category: 'Transport', amount: 25.00, date: '2024-09-17', description: 'Uber ride', type: 'expense' }
                ];
            },

            addTransaction: async (transaction) => {
                const transactions = await mockAPI.getTransactions();
                const newTransaction = { ...transaction, id: Date.now() };
                const updated = [...transactions, newTransaction];
                localStorage.setItem('transactions', JSON.stringify(updated));
                return newTransaction;
            },

            // AI Suggestions
            getAISuggestions: async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            {
                                id: 1,
                                category: 'Entertainment',
                                suggestion: 'Consider reducing entertainment expenses by 20%. Try home movie nights instead of cinema.',
                                estimatedSavings: 240,
                                priority: 'high'
                            },
                            {
                                id: 2,
                                category: 'Food',
                                suggestion: 'Meal prep can save 15% on food costs. Plan weekly meals in advance.',
                                estimatedSavings: 180,
                                priority: 'medium'
                            },
                            {
                                id: 3,
                                category: 'Transport',
                                suggestion: 'Use public transport or bike for short trips to save on ride-sharing costs.',
                                estimatedSavings: 150,
                                priority: 'medium'
                            }
                        ]);
                    }, 1500);
                });
            }
        };

        // Components
        const AuthForm = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ name: '', email: '', password: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const result = isLogin 
                        ? await mockAPI.login(formData.email, formData.password)
                        : await mockAPI.register(formData.name, formData.email, formData.password);
                    
                    if (result.success) {
                        onLogin(result.user);
                    } else {
                        setError(result.error);
                    }
                } catch (err) {
                    setError('Something went wrong. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                    <div className="glass-card p-8 w-full max-w-md">
                        <h2 className="text-3xl font-bold text-white text-center mb-6">
                            {isLogin ? 'Welcome Back' : 'Create Account'}
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <input
                                    type="text"
                                    placeholder="Full Name"
                                    className="w-full p-3 rounded-lg bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                            )}
                            
                            <input
                                type="email"
                                placeholder="Email"
                                className="w-full p-3 rounded-lg bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                required
                            />
                            
                            <input
                                type="password"
                                placeholder="Password"
                                className="w-full p-3 rounded-lg bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                required
                            />
                            
                            {error && <p className="text-red-300 text-sm">{error}</p>}
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-white/30 hover:bg-white/40 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 disabled:opacity-50"
                            >
                                {loading ? 'Processing...' : (isLogin ? 'Sign In' : 'Sign Up')}
                            </button>
                        </form>
                        
                        <p className="text-white/80 text-center mt-4">
                            {isLogin ? "Don't have an account? " : "Already have an account? "}
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-white font-semibold hover:underline"
                            >
                                {isLogin ? 'Sign Up' : 'Sign In'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ transactions, suggestions }) => {
            const chartRef = useRef(null);
            const pieChartRef = useRef(null);
            const barChartRef = useRef(null);
            
            const [chartInstances, setChartInstances] = useState({});

            useEffect(() => {
                if (transactions.length > 0) {
                    createCharts();
                }
                
                return () => {
                    Object.values(chartInstances).forEach(chart => {
                        if (chart) chart.destroy();
                    });
                };
            }, [transactions, suggestions]);

            const createCharts = () => {
                // Destroy existing charts
                Object.values(chartInstances).forEach(chart => {
                    if (chart) chart.destroy();
                });

                // Calculate data
                const expenses = transactions.filter(t => t.type === 'expense');
                const income = transactions.filter(t => t.type === 'income');
                
                const categoryTotals = expenses.reduce((acc, expense) => {
                    acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                    return acc;
                }, {});

                const monthlyData = transactions.reduce((acc, transaction) => {
                    const month = new Date(transaction.date).toLocaleDateString('en-US', { month: 'short' });
                    if (!acc[month]) acc[month] = { income: 0, expenses: 0 };
                    if (transaction.type === 'income') {
                        acc[month].income += transaction.amount;
                    } else {
                        acc[month].expenses += transaction.amount;
                    }
                    return acc;
                }, {});

                // Pie Chart - Spending by Category
                if (pieChartRef.current) {
                    const pieCtx = pieChartRef.current.getContext('2d');
                    const pieChart = new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(categoryTotals),
                            datasets: [{
                                data: Object.values(categoryTotals),
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                                ],
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                },
                                title: {
                                    display: true,
                                    text: 'Spending by Category'
                                }
                            }
                        }
                    });
                    setChartInstances(prev => ({...prev, pie: pieChart}));
                }

                // Line Chart - Monthly Trends
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    const lineChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(monthlyData),
                            datasets: [
                                {
                                    label: 'Income',
                                    data: Object.values(monthlyData).map(d => d.income),
                                    borderColor: '#4BC0C0',
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    tension: 0.4
                                },
                                {
                                    label: 'Expenses',
                                    data: Object.values(monthlyData).map(d => d.expenses),
                                    borderColor: '#FF6384',
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    tension: 0.4
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Monthly Income vs Expenses'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value.toLocaleString();
                                        }
                                    }
                                }
                            }
                        }
                    });
                    setChartInstances(prev => ({...prev, line: lineChart}));
                }

                // Bar Chart - AI Suggestions
                if (barChartRef.current && suggestions.length > 0) {
                    const barCtx = barChartRef.current.getContext('2d');
                    const barChart = new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: suggestions.map(s => s.category),
                            datasets: [{
                                label: 'Potential Savings ($)',
                                data: suggestions.map(s => s.estimatedSavings),
                                backgroundColor: [
                                    '#36A2EB', '#4BC0C0', '#FFCE56'
                                ],
                                borderColor: [
                                    '#2196F3', '#00BCD4', '#FFC107'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'AI Savings Recommendations'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    setChartInstances(prev => ({...prev, bar: barChart}));
                }
            };

            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const netSavings = totalIncome - totalExpenses;

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    {/* Summary Cards */}
                    <div className="glass-card p-6 text-center">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">Total Income</h3>
                        <p className="text-3xl font-bold text-green-600">${totalIncome.toLocaleString()}</p>
                    </div>
                    
                    <div className="glass-card p-6 text-center">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">Total Expenses</h3>
                        <p className="text-3xl font-bold text-red-600">${totalExpenses.toLocaleString()}</p>
                    </div>
                    
                    <div className="glass-card p-6 text-center">
                        <h3 className="text-lg font-semibold text-gray-700 mb-2">Net Savings</h3>
                        <p className={`text-3xl font-bold ${netSavings >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                            ${netSavings.toLocaleString()}
                        </p>
                    </div>

                    {/* Charts */}
                    <div className="glass-card p-6 md:col-span-2 lg:col-span-2">
                        <div className="chart-container">
                            <canvas ref={chartRef}></canvas>
                        </div>
                    </div>

                    <div className="glass-card p-6">
                        <div className="chart-container">
                            <canvas ref={pieChartRef}></canvas>
                        </div>
                    </div>

                    {suggestions.length > 0 && (
                        <div className="glass-card p-6 md:col-span-2 lg:col-span-3">
                            <div className="chart-container">
                                <canvas ref={barChartRef}></canvas>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const TransactionForm = ({ onAddTransaction }) => {
            const [formData, setFormData] = useState({
                category: '',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                description: '',
                type: 'expense'
            });

            const categories = ['Food', 'Transport', 'Entertainment', 'Utilities', 'Shopping', 'Healthcare', 'Education', 'Other'];

            const handleSubmit = async (e) => {
                e.preventDefault();
                const transaction = {
                    ...formData,
                    amount: parseFloat(formData.amount)
                };
                
                await mockAPI.addTransaction(transaction);
                onAddTransaction(transaction);
                setFormData({
                    category: '',
                    amount: '',
                    date: new Date().toISOString().split('T')[0],
                    description: '',
                    type: 'expense'
                });
            };

            return (
                <div className="glass-card p-6 mb-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Add Transaction</h2>
                    
                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <select
                            className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={formData.type}
                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                            required
                        >
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>

                        <select
                            className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={formData.category}
                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                            required
                        >
                            <option value="">Select Category</option>
                            {categories.map(cat => (
                                <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>

                        <input
                            type="number"
                            step="0.01"
                            placeholder="Amount"
                            className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={formData.amount}
                            onChange={(e) => setFormData({...formData, amount: e.target.value})}
                            required
                        />

                        <input
                            type="date"
                            className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={formData.date}
                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                            required
                        />

                        <input
                            type="text"
                            placeholder="Description"
                            className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={formData.description}
                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                            required
                        />

                        <button
                            type="submit"
                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300"
                        >
                            Add Transaction
                        </button>
                    </form>
                </div>
            );
        };

        const AISuggestions = ({ suggestions, loading }) => {
            if (loading) {
                return (
                    <div className="glass-card p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">AI Savings Suggestions</h2>
                        <div className="flex items-center justify-center py-12">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            <span className="ml-4 text-gray-600">Analyzing your spending patterns...</span>
                        </div>
                    </div>
                );
            }

            return (
                <div className="glass-card p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">AI Savings Suggestions</h2>
                    
                    <div className="space-y-4">
                        {suggestions.map((suggestion) => (
                            <div key={suggestion.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start mb-2">
                                    <h3 className="font-semibold text-gray-800">{suggestion.category}</h3>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        suggestion.priority === 'high' ? 'bg-red-100 text-red-800' :
                                        suggestion.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-green-100 text-green-800'
                                    }`}>
                                        {suggestion.priority} priority
                                    </span>
                                </div>
                                
                                <p className="text-gray-600 mb-3">{suggestion.suggestion}</p>
                                
                                <div className="flex items-center justify-between">
                                    <span className="text-green-600 font-semibold">
                                        Potential savings: ${suggestion.estimatedSavings}/month
                                    </span>
                                    <button className="bg-blue-100 hover:bg-blue-200 text-blue-800 px-4 py-2 rounded-lg text-sm font-medium transition duration-300">
                                        Apply Suggestion
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const TransactionsList = ({ transactions }) => {
            return (
                <div className="glass-card p-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Recent Transactions</h2>
                    
                    <div className="space-y-3">
                        {transactions.slice(-10).reverse().map((transaction) => (
                            <div key={transaction.id} className="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <div className="flex-1">
                                    <div className="flex items-center gap-3">
                                        <span className={`px-2 py-1 rounded text-xs font-medium ${
                                            transaction.type === 'income' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                        }`}>
                                            {transaction.type}
                                        </span>
                                        <span className="font-semibold text-gray-800">{transaction.category}</span>
                                    </div>
                                    <p className="text-gray-600 text-sm mt-1">{transaction.description}</p>
                                    <p className="text-gray-500 text-xs">{new Date(transaction.date).toLocaleDateString()}</p>
                                </div>
                                
                                <span className={`font-bold text-lg ${
                                    transaction.type === 'income' ? 'text-green-600' : 'text-red-600'
                                }`}>
                                    {transaction.type === 'income' ? '+' : '-'}${transaction.amount.toFixed(2)}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [suggestions, setSuggestions] = useState([]);
            const [suggestionsLoading, setSuggestionsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');

            useEffect(() => {
                // Check if user is logged in
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            useEffect(() => {
                if (user) {
                    loadData();
                }
            }, [user]);

            const loadData = async () => {
                const transactionData = await mockAPI.getTransactions();
                setTransactions(transactionData);
                
                // Load AI suggestions
                setSuggestionsLoading(true);
                const suggestionData = await mockAPI.getAISuggestions();
                setSuggestions(suggestionData);
                setSuggestionsLoading(false);
            };

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('user');
                localStorage.removeItem('transactions');
                setUser(null);
                setTransactions([]);
                setSuggestions([]);
            };

            const handleAddTransaction = (newTransaction) => {
                setTransactions(prev => [...prev, { ...newTransaction, id: Date.now() }]);
            };

            if (!user) {
                return <AuthForm onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="glass-card m-4 p-4">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">Personal Finance Tracker</h1>
                                <p className="text-gray-600">Welcome back, {user.name}!</p>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <nav className="flex gap-2">
                                    <button
                                        onClick={() => setActiveTab('dashboard')}
                                        className={`px-4 py-2 rounded-lg font-medium transition duration-300 ${
                                            activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        Dashboard
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('transactions')}
                                        className={`px-4 py-2 rounded-lg font-medium transition duration-300 ${
                                            activeTab === 'transactions' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        Transactions
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('suggestions')}
                                        className={`px-4 py-2 rounded-lg font-medium transition duration-300 ${
                                            activeTab === 'suggestions' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        AI Suggestions
                                    </button>
                                </nav>
                                
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition duration-300"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="p-4">
                        {activeTab === 'dashboard' && (
                            <Dashboard transactions={transactions} suggestions={suggestions} />
                        )}
                        
                        {activeTab === 'transactions' && (
                            <div className="space-y-8">
                                <TransactionForm onAddTransaction={handleAddTransaction} />
                                <TransactionsList transactions={transactions} />
                            </div>
                        )}
                        
                        {activeTab === 'suggestions' && (
                            <AISuggestions suggestions={suggestions} loading={suggestionsLoading} />
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
